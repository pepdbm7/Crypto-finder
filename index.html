<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto price tracker</title>
     
     <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-5">Crypto price tracker</h1>
    <div class="container main-content">

        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="form">
                <div class="row">
                        <div class="form-group col-12 col-md-4">
                            <select id="fiatCoin" class="form-control">
                                <option value="" disabled selected>Select...</option>
                                <option value="USD">US Dolar</option>
                                <option value="EUR">Euro</option>
                                <option value="GBP">Pound</option>
                            </select>
                        </div>    
                        <div class="form-group col-12 col-md-4">
                            <select id="cryptoCoin" class="form-control">
                                <option value="" disabled selected>Select...</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-success" value="Search">
                        </div>
                </div><!--end of formular-->

                <div class="pannel-results row justify-content-center mt-5">
                    <!--3 possible answers:-->
                    <!--a) spinner-->
                    <div id="spinner__container">
                        <div class="spinner-border text-success"></div>
                    </div>
                    
                    <!--b) error message-->
                    <div class="message col-12"></div>
                    <!--c) results-->
                    <div id="result" class="col-12"></div>
                </div><!--end of results pannel-->
            </form>
        </div> 
    </div>
    <script src="js/logic.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
